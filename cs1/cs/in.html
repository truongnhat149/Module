<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        transition: all 0.5s;
      }
      .navbar {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 800px;
        height: 100px;
        margin-left: 24%;
        position: relative;
      }
      .title {
        position: absolute;
        font-size: 3rem;
      }
      .time {
        position: absolute;
        font-size: 2.5rem;
        margin-left: 150px;
        left: 60%;
      }
      .container {
        height: 550px;
        width: 800px;
        margin-left: 23%;
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto auto;
        padding: 20px;
        border-radius: 1.5rem;
      }
      .container > div {
        background-color: #ff99ff;
        height: 90%;
        width: 90%;
        margin: 20px;
        border-radius: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        transition: all 1s;
      }
      button {
        position: absolute;
        left: 47%;
        top: 90px;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2 class="title">Game make by me</h2>
      <h2 id="time" class="time"></h2>
    </div>
    <button id="start" onclick="start()">Start</button>
    <div id="container" class="container"></div>
  </body>
  <script src="cardsgame.js">
  </script>
</html>
