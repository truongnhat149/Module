<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Good-Fast-Cheap</title>
  <style media="screen">
    /* The switch - the box around the slider */

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */

    .switch input {
      display: none;
    }

    /* The slider */

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <table style="border-spacing: 5px">
    <tr>
      <td>
        <h2>Good</h2>
      </td>
      <td>
        <label class="switch">
          <input id ="good" type="checkbox" onclick="CheckGood()">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>

    <tr>
      <td>
        <h2>Fast</h2>
      </td>
      <td>
        <label class="switch">
          <input id ="fast" type="checkbox" onclick="CheckFast()">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>

    <tr>
      <td>
        <h2>Cheap</h2>
      </td>
      <td>
        <label class="switch">
          <input id ="cheap" type="checkbox" onclick="CheckCheap()">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
  </table>
  <script type="text/javascript">
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let cheap = document.getElementById("cheap");
    good.checked = false;
    fast.checked = false;
    cheap.checked = false;

    function CheckGood() {
      if (fast.checked && cheap.checked) {
        cheap.checked = false;
      }
    }

    function CheckFast() {
      if (cheap.checked && fast.checked) {
        good.checked = false;
      }

    }

    function CheckCheap() {
      if (good.checked && cheap.checked) {
        fast.checked = false;
      }
    }
  </script>
</body>

</html>
