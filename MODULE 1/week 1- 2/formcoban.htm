<!DOCTYPE html>
<html>
    <head><h1>Order form</h1></head>
    <body>
      <form action="">
          <p>What would you like to buy?</p><br>
            <select>
                <option>A</option>
                <option selected>B</option>
                <option>C</option>
            </select>
            <p>How many would you like to order?</p><br>
            <input type="radio" value="a" name="chon"> 1 - $10 <br>
            <input type="radio" name="chon" value="b"> 2 - $20 <br>
            <input type="radio" name="chon" value="c"> 3 - $30 <br>
            <p><strong>Name</strong></p>
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="FirstName">
                    </td>
                    <td>
                        <input type="text" placeholder="LastName">
                    </td>
                </tr>
            </table>
            <p><strong>Email</strong></p><br>
            <input type="email" required><br>
            <p><strong>Phone Number</strong></p><br>
            <input type="tel"><br>
            <input type="submit" value="Submit">
      </form>  
    </body>

</html>
