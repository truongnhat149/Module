<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="heading-3">Add New Cake</h3>
            <div class="add-new-cake">
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text" name="cakeName" id="cakeName">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input class="form-control" type="number" name="price" id="price">
                </div>
                <div class="form-group">
                    <label for="">Quantity</label>
                    <input class="form-control" type="number" name="quantity" id="quantity">
                </div>
                <div class="form-group">
                    <label for="">Photo</label>
                    <input class="form-control" type="url" name="photo" id="photo">
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <button class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
        <div class="row">
            <h3 class="heading-3">Display all cakes</h3>
            <table>
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Name</th>
                        <th>Photo</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbCake">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
