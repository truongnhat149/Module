<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adam and Eva</title>
  </head>
  <body>
    <script>
      let Human = function(name,gender,weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.isMale = function(){
          if (this.gender) {
            return true;
          } else {
            return false;
          }
        }
        this.setGender = function(gender) {
          this.gender = gender;
        }
        this.checkApple = function(Apple) {
          if (Apple.weight>0) {
            return true;
          }
        }
        this.eat = function(apple) {
          apple.decrease();
          this.weight +=1;
        }
        this.say = function(speech) {
          console.log(speech);
        }
        this.getName = function() {
          return this.name;
        }
        this.getWeight = function() {
          return this.weight;
        }
        this.setWeight = function(weight) {
          this.weight = weight;
        }
      }

      let Apple = function(weight) {
        this.weight = weight;
        this.decrease = function() {
          this.weight -=1;
        }
        this.isEmpty = function() {
          if (this.weight>0) {
            return false;
          } else {
            return true;
          }
        }
        this.getWeight = function() {
          return this.weight;
        }
      }

      let Adam = new Human("Adam",true,60);
      let Eva = new Human("Eva",false, 50);
      let apple = new Apple(10);
      Adam.say("Hello World");
      while (!apple.isEmpty()) {
        console.log("Adam eat 1");
        Adam.eat(apple);
        console.log("The apple's weight is "+ apple.getWeight());
        console.log("Eva eat 1");
        Eva.eat(apple);
        console.log("The apple's weight is "+ apple.getWeight());
      }
      console.log("The apple is gone now!")
    </script>
  </body>
</html>
