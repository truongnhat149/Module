<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 1</title>
</head>
<body>
    <input type="button" value="reset matrix" onclick="window.location.reload()">
    <div id="showMatrix"></div><br> <!--hiện thị ma trận-->
    <div id="totalArray"></div> <!-- hiển thị tổng số chẵn ma trận-->
    <div id="totalArray2"></div> <!--tổng đường chéo chính-->
    <div id="totalArray3"></div> <!--tổng đường chéo phụ-->
    <div id="totalArray4"></div><br> <!--tổng đường biên ma trận-->
    <div id="triangle_down">ma trận tam giác dưới:<br></div><br>
    <div id="triangle_up">ma trân tam giác trên:<br></br></div>
    <script>
        var min = 10; //số nhỏ nhất
        var max = 90; //số lớn nhất
        var total = 0; //biến chứa tổng của mảng
        var total2 = 0; //biến chứa tổng đường chéo chính
        var total3 = 0; //biến chứa tổng đường chéo phụ
        var total4 = 0; //biến chứa tổng đường biên ma trận;
        var total_ngang = 0; //đường ngang trên ma trận
        var total_ngang_2 = 0; //đường ngang dưới ma trận
        var total_doc = 0; //đường dọc trái ma trận
        var total_doc_2 = 0; //đường dọc phải ma trận
        var size = 3; //độ dài mảng
        var arr = [];
        var space = "&nbsp&nbsp&nbsp&nbsp"; //ký tự trắng để tạo tam giác
        var matrix = document.getElementById('showMatrix');
        var totalArray = document.getElementById('totalArray');
        var totalArray2 = document.getElementById('totalArray2');
        var totalArray3 = document.getElementById('totalArray3');
        var totalArray4 = document.getElementById('totalArray4');
        var triangle_down = document.getElementById('triangle_down');
        var triangle_up = document.getElementById('triangle_up');
        // vẽ ma trận size*size
        for (let i = 0; i <= size; i++) {
            arr[i] = [];
            for (let j = 0; j <= size; j++) {
                arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            matrix.innerHTML += arr[i] + "<br>";
        }
        //1. Tính tổng các số chẵn trong ma trận
        for (let a = 0; a <= size; a++) {
            for (let b = 0; b <= size; b++) {
                if (arr[a][b] % 2 == 0) {
                    total += arr[a][b];
                }
            }
            totalArray.innerHTML = `tổng các số chẵn trong mảng là: ${total}`;
        }
        //2. Tính tổng các giá trị trên đường chéo chính
        for (let c = 0; c <= size; c++) {
            total2 += arr[c][c];
        }
        totalArray2.innerHTML = `tổng các giá trị trên đường chéo chính là: ${total2}`;
        //3. Tính tổng các giá trị trên đường chéo phụ
        for (let d = 0; d <= size; d++) {
            for (let e = 0; e <= size; e++) {
                if (e == size - d) {
                    total3 += arr[d][e];
                }
            }
            totalArray3.innerHTML = `tổng các giá trị trên đường chéo phụ là: ${total3}`;
        }
        //4. Tính tổng các giá trị trên đường biên
        for (let f = 0; f <= size; f++) {
            for (let g = 0; g < 1; g++) {
                total_ngang += arr[g][f];
                total_doc += arr[f][g];
            }
        }
        for (let h = 0; h <= size; h++) {
            for (let k = 9; k >= size; k--) {
                total_ngang_2 += arr[k][h];
                total_doc_2 += arr[h][k];
            }
        }
        total4 = total_ngang + total_ngang_2 + total_doc + total_doc_2 -
            (arr[0][0] + arr[0][9] + arr[9][0] + arr[9][9]);
        totalArray4.innerHTML = `tổng các giá trị trên đường biên là: ${total4}`;
        //6. Hiển trị ma trận tam giác dưới
        let triangle = [
            [arr[0][0], arr[0][1], arr[0][2], arr[0][3], arr[0][4], arr[0][5], arr[0][6], arr[0][7], arr[0][8], arr[0][9]],
            [space, arr[1][1], arr[1][2], arr[1][3], arr[1][4], arr[1][5], arr[1][6], arr[1][7], arr[1][8], space],
            [space, space, arr[2][2], arr[2][3], arr[2][4], arr[2][5], arr[2][6], arr[2][7], space, space],
            [space, space, space, arr[3][3], arr[3][4], arr[3][5], arr[3][6], space, space, space],
            [space, space, space, space, arr[4][4], arr[4][5], space, space, space, space]
        ]
                    //ma trận tam giác dưới
        for (let l = 0; l < 5; l++) {
            triangle_down.innerHTML += triangle[l].join(" ") + "<br>"
        }
        //7. Hiển thị ma trân tam giác trên
        for (let m = 4; m >= 0; m--) {
            triangle_up.innerHTML += triangle[m].join(" ") + "<br>"
        }
    </script>
</body>
</html>
