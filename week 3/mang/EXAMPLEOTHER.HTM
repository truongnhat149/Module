<body>
    <p>1.tạo ra 1 mảng có n phần tử và các giá trị của mảng đó

</body>
<script>
    // tao 1 mang
    // bai 1
    let mang = [];
        sum = 0;
    let mang2 = [];
    for (let i = 1; i <= 10; i++) {
        mang.push(Math.floor((Math.random() * 91) + 10));
    }
    document.write('1.2.Mảng có các phần tử ' + mang + '<br/>');

    //bai3
    for (let number of mang) {
        sum += number
    }
    document.write(`tong cua mang  ${sum} <br>` )

    //bai 4

    for (let tich in mang) {
        mang2.push(mang[tich]* 2)
    }
    document.write('mang moi co gia tri ' + mang2 + '<br>')
    
    //bai 5
    let number = Number(prompt('enter here'));
     vt = mang.indexOf(number);
    if ( vt != -1 ) {
        document.write(`so ban vua nhap la ${number} no nam trong
        mang `)
    } else {
        document.write(`so ban vua nhap la ${number} no khong
        nam trong mang`)
    }


</script>
