<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>Sử dụng vòng lặp do while để viết
                 lại chương trình yêu cầu nhập các số từ 1 -> 10
                  ở ví dụ trong phần vòng lặp while.</h1>
        </div>
    </body>
    <script>
        let value = null;
        do {
            value = prompt('enter here 1->10 ')
        } while ( value <1 || value > 10)
            alert('so vua nhap' + value)
    </script>
</html>
