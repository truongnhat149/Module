  function checkPrime(num) {
    let result = true;
    let n = Math.floor(num / 2); // trả kết quả làm tròn gần nhất

    if (num <= 3) {
      result = true;
      arrNumber.push(num)
    } else {
      for (let i = 2; i < n; i++) {
        if (num % i == 0) {
          result = false;
        }
        arrNumber.push(num)
      }
    }


    return result;
  }
