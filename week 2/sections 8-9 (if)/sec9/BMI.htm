<html>

<head></head>

<body>
    
    
<script>
    let weight = Number(prompt('input weight'));
    let height = Number(prompt('input height'));
    let bmi = weight / (height*0.01^2);
    document.write(bmi);

   
if (bmi < 18)
    document.write("Underweight");
else if (bmi < 25.0)
    document.write("Normal");
else if (bmi < 30.0)
    document.write("Overweight");
else
    document.write("Obese");
</script>

</html>
